name: .NET 7 API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      Solution_Name: RuiSantos.ZocDoc.sln                       
      # Test_Project_Path: Tests\RuiSantos.ZocDoc.Core.Tests\RuiSantos.ZocDoc.Core.Tests.csproj
      
    steps:
    
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    
    - name: Restore dependencies
      run: dotnet restore $Solution_Name
          
    - name: Build
      run: dotnet build --no-restore $Solution_Name
      
    # - name: Test
    #  run: dotnet test --no-build --verbosity normal $Test_Project_Path
